<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
</head>

<body>
    <h1>CUSTOMERS REVIEW</h1>
    <form class="review_form" action="index.html" method="post" name="form" onsubmit="return validated()">
        <label for="Fname">First Name</label>
        <input type="text" name="Fname" required />
        <!-- <hr> -->
        <label for="Lname">Last Name</label>
        <input type="text" name="Lname" required />
        <hr />
        <label for="Email">Email</label>
        <input type="email" name="Email" required />
        <hr />
        <label for="bookname">Book Name</label>
        <input type="text" name="bookname" required />
        <label for="Book">Upload Cover</label>
        <input type="file" name="Book" required />
        <hr />
        <label for="Genre">Genre</label>
        <select name="Book type" id="Genre" required>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Adventure">Adventure</option>
            <option value="Romance">Romance</option>
            <option value="Detective & Mystery">Detective & Mystery</option>
            <option value="Horror ">Horror</option>
            <option value="Thriller">Thriller</option>
            <option value="Historical Fiction">Historical Fiction</option>
            <option value="Children’s Fiction">Children’s Fiction</option>
            <option value="Biography">Biography</option>
            <option value="Art & Photography">Art & Photography</option>
            <option value="Health & Fitness">Health & Fitness</option>
            <option value="Motivational / Inspirational">
                Motivational / Inspirational
            </option>
            <option value="History">History</option>
            <option value="Crafts, Hobbies & Home">Crafts, Hobbies & Home</option>
            <option value="Business & Money">Business & Money</option>
            <option value="Law & Criminology">Law & Criminology</option>
            <option value="Education & Teaching">Education & Teaching</option>
            <option value="Religion & Spirituality">Religion & Spirituality</option>
            <option value="Politics & Social Sciences">
                Politics & Social Sciences
            </option>
            <option value="Travel ">Travel</option>
        </select>
        <hr />
        <label for="review">Review</label>
        <br />
        <textarea name="review" id="review" placeholder="Write The Review Here" required cols="100"></textarea>
        <br /></form>
        <a href="index.html">   <button type="submit">submit</button></a>
    
</body>

</html>
